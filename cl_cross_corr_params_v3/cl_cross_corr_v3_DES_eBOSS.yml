# Let's start just looking at the shear, using xC-ell/ShearCl DES data

# Path to sacc files
sacc_covG: '/mnt/extraspace/gravityls_3/S8z/Cls_new_pipeline/4096_DES_eBOSS_CMB/cls_covG_new.fits'
# sacc_covNG: '/mnt/extraspace/gravityls_3/S8z/Cls_2/4096_asDavid_recompute_newfid/nls_covNG.fits'

# Compute the Cls at all ells or interpolate
interpolate_cls: True

# Tracers
tracers:
  # - name: tracer's name in sacc file
  #    type: 'gc' for galaxies, 'wl' for weak lensing, 'cv' for convergence
  #    dz: redshift shift
  #    m: prior on magnification bias
  #    bin: the z-bin 

  DESgc__0:
    type: 'gc'
    dz: [0., 0.007]
    bin: 0

  DESgc__1:
    type: 'gc'
    dz: [0., 0.007]
    bin: 1

  DESgc__2:
    type: 'gc'
    dz: [0., 0.006]
    bin: 2

  DESgc__3:
    type: 'gc'
    dz: [0., 0.01]
    bin: 3

  DESgc__4:
    type: 'gc'
    dz: [0., 0.01]
    bin: 4

  DESwl__0:
    type: 'wl'
    dz: [-0.001, 0.016]
    m: [0.012, 0.023]
    bin: 0

  DESwl__1:
    type: 'wl'
    dz: [-0.019, 0.013]
    m: [0.012, 0.023]
    bin: 1
    
  DESwl__2:
    type: 'wl'
    dz: [0.009, 0.011]
    m: [0.012, 0.023]
    bin: 2
  
  DESwl__3:
    type: 'wl'
    dz: [-0.018, 0.022]
    m: [0.012, 0.023]
    bin: 3

  eBOSS__0:
    type: 'gc'
    bin: 0

  eBOSS__1:
    type: 'gc'
    bin: 1


