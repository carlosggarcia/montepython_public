# Let's start just looking at the shear, using xC-ell/ShearCl DES data

# Path to sacc files
sacc_covG: '/mnt/extraspace/gravityls_3/S8z/Cls_2/4096_asDavid_recompute_newfid/cls_covG_covNG_DESgc_DESwl.fits'
# sacc_covG: '/mnt/extraspace/gravityls_3/S8z/Cls_2/4096_asDavid/cls_cov.fits'
# sacc_covNG: '/mnt/extraspace/gravityls_3/S8z/Cls_2/4096_asDavid/nls_covNG.fits'

# Compute the Cls at all ells or interpolate
interpolate_cls: True

# Tracers
tracers:
  # - name: tracer's name in sacc file
  #    type: 'gc' for galaxies, 'wl' for weak lensing, 'cv' for convergence
  #    dz: redshift shift
  #    m: prior on magnification bias
  #    bin: the z-bin 

  DESgc0:
    type: 'gc'
    dz: [0., 0.007]
    bin: 0

  DESgc1:
    type: 'gc'
    dz: [0., 0.007]
    bin: 1

  DESgc2:
    type: 'gc'
    dz: [0., 0.006]
    bin: 2

  DESgc3:
    type: 'gc'
    dz: [0., 0.01]
    bin: 3

  DESgc4:
    type: 'gc'
    dz: [0., 0.01]
    bin: 4

  DESwl0:
    type: 'wl'
    dz: [-0.001, 0.016]
    m: [0.012, 0.023]
    bin: 0

  DESwl1:
    type: 'wl'
    dz: [-0.019, 0.013]
    m: [0.012, 0.023]
    bin: 1
    
  DESwl2:
    type: 'wl'
    dz: [0.009, 0.011]
    m: [0.012, 0.023]
    bin: 2
  
  DESwl3:
    type: 'wl'
    dz: [-0.018, 0.022]
    m: [0.012, 0.023]
    bin: 3


# TODO: automatize
use_nuisance: ['gc_b_0', 'gc_b_1', 'gc_b_2', 'gc_b_3', 'gc_b_4', 'gc_dz_0', 'gc_dz_1', 'gc_dz_2', 'gc_dz_3', 'gc_dz_4', 'wl_m_0', 'wl_m_1', 'wl_m_2', 'wl_m_3', 'wl_dz_0', 'wl_dz_1', 'wl_dz_2', 'wl_dz_3', 'wl_ia_A', 'wl_ia_eta', 'wl_ia_z0']
